name: Trigger auto deployment for mcpserver-calendar-typescript

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mcpserver-calendar-typescript-AutoDeployTrigger-8526b143-0bcb-43b5-b8d7-9d938e6eb2d2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MCPSERVERCALENDARTYPESCRIPT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MCPSERVERCALENDARTYPESCRIPT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MCPSERVERCALENDARTYPESCRIPT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: jairo.azurecr.io
          registryUsername: ${{ secrets.MCPSERVERCALENDARTYPESCRIPT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MCPSERVERCALENDARTYPESCRIPT_REGISTRY_PASSWORD }}
          containerAppName: mcpserver-calendar-typescript
          resourceGroup: mcpserver-outlook-calendar-typescript
          imageToBuild: jairo.azurecr.io/mcpserver-calendar-typescript:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


